name: Build & Push Multi-Arch Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.arch }} â†’ ${{ matrix.registry }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            registry: dockerhub
            image_name: yourdockerhubusername/yourimage:latest

          - arch: arm64
            platform: linux/arm64
            registry: ghcr
            image_name: ghcr.io/yourgithubusername/yourimage:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install QEMU (required for ARM builds on x86 runner)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login based on registry
      - name: Log in to registry
        if: matrix.registry == 'dockerhub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        if: matrix.registry == 'ghcr'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ matrix.image_name }}
