name: Build and Push Multi-architecture Docker Images

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - architecture: amd64
            registry: docker.io
            image_name: <your-dockerhub-username>/matrix-app-amd64
            platform: linux/amd64
          - architecture: arm64
            registry: ghcr.io
            image_name: <your-github-username>/matrix-app-arm64
            platform: linux/arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important for proper build context

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: matrix.architecture == 'amd64'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to GitHub Container Registry
      if: matrix.architecture == 'arm64'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: ${{ matrix.platform }}
        push: true
        tags: |
          ${{ matrix.image_name }}:latest
          ${{ matrix.image_name }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false

    - name: Verify pushed image
      run: |
        echo "Image pushed to: ${{ matrix.image_name }}:latest"
        echo "Build completed for ${{ matrix.architecture }}"
