name: Build and Push Multi-architecture Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - architecture: amd64
            registry: docker.io
            image_name: hridiklal/matrix-app-amd64
            platform: linux/amd64
          - architecture: arm64
            registry: ghcr.io
            image_name: ghcr.io/hridiklal/matrix-app-arm64
            platform: linux/arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: matrix.architecture == 'amd64'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to GitHub Container Registry
      if: matrix.architecture == 'arm64'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: ${{ matrix.platform }}
        push: true
        tags: ${{ matrix.image_name }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify build
      run: |
        echo "Successfully built and pushed ${{ matrix.image_name }}:latest for ${{ matrix.architecture }}"
